# \u6307\u5B9A\u65E5\u5FD7\u7EA7\u522B
logging.level.early_bird=trace

# \u6307\u5B9A\u65E5\u5FD7\u7684\u6587\u4EF6\u540D,\u4E5F\u53EF\u4EE5\u6307\u5B9A\u65E5\u5FD7\u7684\u5B8C\u6574\u8DEF\u5F84,\u5982\u679C\u4E0D\u6307\u5B9A\u5B8C\u6574\u8DEF\u5F84\u5219\u9ED8\u8BA4\u4E3A \u5F53\u524D\u9879\u76EE\u6240\u5728\u7684\u76EE\u5F55\u4E0B
# logging.file=F:/abcde.log
# logging.file = abcde.log

# \u6307\u5B9A\u65E5\u5FD7\u7684\u8F93\u51FA\u76EE\u5F55\uFF0C\u8FD9\u4E2A\u5730\u65B9\u6307\u5B9A\u5728\u5F53\u524D\u78C1\u76D8\u7684\u6839\u8DEF\u5F84\u4E0B\u521B\u5EFAspring\u6587\u4EF6\u5939\u91CC\u9762\u7684log\u6587\u4EF6\u5939\uFF0C\u4F7F\u7528spring.log \u4F5C\u4E3A\u9ED8\u8BA4\u6587\u4EF6\u540D
# \u4E00\u822C\u4F7F\u7528 logging.path \u914D\u7F6E\uFF0C\u800C\u4E0D\u662Flogging.file
logging.path=/abcde/log

# \u6307\u5B9A\u5728\u63A7\u5236\u53F0\u8F93\u51FA\u7684\u65E5\u5FD7\u683C\u5F0F
logging.pattern.console=%d{yyyy-MM-dd} [%thread] %-5level %logger{50} - %msg%n

# \u6307\u5B9A\u6587\u4EF6\u4E2D\u65E5\u5FD7\u7684\u8F93\u51FA\u683C\u5F0F
logging.pattern.file=%d{yyyy-MM-dd} === [%thread] === %-5level === %logger{100} ==== %msg%n